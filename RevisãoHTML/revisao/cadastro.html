    <section class="principal">
        <div class="top">
            <h1>Cadastro do usuário</h1>
        </div>
    <br>
        <div class="container">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Yasmin; Miguel; Arthur." required>
                <br>
                <label for="nomedeusuario">Nome de usuário:</label>
                <input type="text" id="nomedeusuario" name="nomedeusuario" placeholder="Ex: Yasmin123." required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ex: blablabla123@gmail.com" required>
                <br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Crie sua senha" required>
                <br>
                <label for="password">Confirme sua senha:</label>
                <input type="password" id="password" name="password" placeholder="Confirme sua senha" required>
                <br>
                <div class="button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <a href="index.html">Voltar</a>
    </section>
